<div class="animated fadeIn">
    <div class="card">
        <div class="card-header" [ngStyle]="{'background' : 'url(assets/img/bg.jpg)', backgroundSize : 'cover'}">
            Birim Listesi
            <div class="card-header-actions">
                <button>+</button>
            </div>
        </div>
        <div class="card-body" [ngStyle]="{'background' : 'url(assets/img/bg.jpg)', backgroundSize : 'cover'}">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label style="font-weight: bold;">Kurum Se√ßin</mat-label>
                <mat-select (selectionChange)="getBirim($event.value)">
                    <mat-option> </mat-option>
                    <mat-option *ngFor="let state of kurumList" [value]="state">{{state.name}}</mat-option>
                </mat-select>
            </mat-form-field>&nbsp;&nbsp;
            <button pButton pRipple type="button" label="Sorgula" class="p-button-outlined"
                style="margin-bottom: 17px; margin-left: 10px;" (click)="sorgula()"></button>

            <div class="w-96 centered block">
                <Form>
                    <div id="grid" class="ag-theme-alpine">
                        <ag-grid-angular style="width: 100%; height: 65vh" [pagination]="true" [paginationPageSize]="20"
                            [enableCellChangeFlash]="true" [rowData]="rowData" [columnDefs]="columns"
                            [defaultColDef]="gridDef" [overlayNoRowsTemplate]="overlayNoRows">
                        </ag-grid-angular>
                    </div>
                </Form>
            </div>
        </div>
    </div>
</div>
