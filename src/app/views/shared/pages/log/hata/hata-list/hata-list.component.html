<div class="animated fadeIn">
    <div class="card">
        <div class="card-header" [ngStyle]="{'background' : 'url(assets/img/bg.jpg)', backgroundSize : 'cover'}">
            Kullanıcı Hata Log İzleme
            <div class="card-header-actions">
                <button>+</button>
            </div>
        </div>
        <div class="card-body" [ngStyle]="{'background' : 'url(assets/img/bg.jpg)', backgroundSize : 'cover'}">
            <p-calendar inputId="icon" [(ngModel)]="basTarih"></p-calendar>&nbsp;&nbsp;
            <p-calendar inputId="icon" [(ngModel)]="bitTarih"></p-calendar>&nbsp;&nbsp;
            <button pButton pRipple type="button" label="Sorgula" class="p-button-outlined"
                (click)="sorgula()"></button>

            <div class="w-96 centered block">
                <Form>
                    <div id="grid" class="ag-theme-alpine">
                        <ag-grid-angular style="width: 100%; height: 65vh;margin-top: 10px;" [pagination]="true"
                            [paginationPageSize]="20" [enableCellChangeFlash]="true" [rowData]="rowData"
                            [columnDefs]="columns" [defaultColDef]="gridDef" onGridReady={onGridReady}
                            [overlayNoRowsTemplate]="overlayNoRows">
                        </ag-grid-angular>
                    </div>
                </Form>
            </div>
        </div>
    </div>
</div>
